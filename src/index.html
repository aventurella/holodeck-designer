<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="resources/css/designer.css">
    <script src="resources/js/designer.js"></script>
    <script id="bridge-light-template" type="text/x-mustache">
        <li class="bridge-light" draggable="true">
            <div class="bridge-light-view">
                <label>{{ name }}</label>
            </div>
        </li>
    </script>
    <script id="scene-light-template" type="text/x-mustache">
        <li class="scene-light">
            <div class="scene-light-view">
                <label class="name">{{ name }}</label>
                <label class="id">Light Id: {{ number }}</label>
                <div class="color-view">
                    <div class="color-block"></div>
                    <div class="color-controls">
                        <div class="control">
                            <label>H:</label>
                            <input type="range" class="hue-slider" name="h-slider" value="0" min="0" max="360">
                            <input type="text" name="h-input" value="0" maxlength="3">
                        </div>

                        <div class="control">
                            <label>S:</label>
                            <input type="range" name="s-slider" value="100" min="0" max="100">
                            <input type="text" name="s-input" value="100" maxlength="3">
                        </div>

                        <div class="control">
                            <label>V:</label>
                            <input type="range" name="v-slider" value="100" min="0" max="100">
                            <input type="text" name="v-input" value="100" maxlength="3">
                        </div>
                    </div>
                </div>
            </div>
        </li>
    </script>
</head>
<body>
    <div class="row">
        <div>
            <div class="column menu">
                <ul class="cbp-vimenu">
                    <li><a href="#" class="menu-logo">Logo</a></li>
                    <li><a href="#" class="menu-light" data-tag='hue-lights'>Lights</a></li>
                    <li><a href="#" class="menu-gear" data-tag='hue-control'>Control</a></li>

                    <!-- Example for active item:
                    <li class="cbp-vicurrent"><a href="#" class="icon-pencil">Pencil</a></li>
                    -->
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="span4 column controls">
                <ul>
                    <li class="panel hue-lights current">
                        <div class="view">
                            <fieldset>
                                <legend>Hues</legend>
                                <form>
                                    <label>Select Hue</label>
                                    <select name="host">
                                    <select>
                                    <label>Username</label>
                                    <input type="text" name="username" placeholder="Username">
                                    <div class="control-group">
                                        <div class="controls">
                                            <div class="btn">Load Lights</div>
                                        </div>
                                    </div>
                                </form>
                            </fieldset>
                            <fieldset>
                                <legend>Available Lights</legend>
                                <ul id="available-lights">

                                </ul>
                            </fieldset>
                        </div>
                    </li>
                    <li class="panel hue-control">
                        <div class="view">
                            <fieldset>
                                <legend>Control</legend>
                                <form>
                                    <label>Select Hue</label>
                                    <select name="host">
                                    <select>
                                    <label>Username</label>
                                    <input type="text" name="username" placeholder="Username">
                                    <div class="control-group">
                                        <div class="controls">
                                            <div class="btn">Load Lights</div>
                                        </div>
                                    </div>
                                </form>
                            </fieldset>
                            <fieldset>
                                <legend>Available Lights</legend>
                                <label>Select Light</label>
                                <select id="available-lights-select" name="light">
                                <select>
                            </fieldset>
                            <div>
                                <div class="color-view">
                                    <div class="user-color">
                                        <div class="color-block" draggable="true"></div>
                                        <img class="drag-image">
                                    </div>
                                    <div class="color-controls">
                                        <div class="control">
                                            <label>H:</label>
                                            <input type="range" class="hue-slider" name="h-slider" value="0" min="0" max="360">
                                            <input type="text" name="h-input" value="0" maxlength="3">
                                        </div>

                                        <div class="control">
                                            <label>S:</label>
                                            <input type="range" name="s-slider" value="100" min="0" max="100">
                                            <input type="text" name="s-input" value="100" maxlength="3">
                                        </div>

                                        <div class="control">
                                            <label>V:</label>
                                            <input type="range" name="v-slider" value="100" min="0" max="100">
                                            <input type="text" name="v-input" value="100" maxlength="3">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
        <div id="scene-designer">
            <div id="drop-notification"></div>
            <div class="row title">
                <input type="text" name='scene-title'>
                <label>Untitled Scene</label>
            </div>
            <ul id="scene-lights-list">
            </ul>
        </div>
    </div>
</body>
</html>
