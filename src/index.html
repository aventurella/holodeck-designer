    <script id="light-template" type="text/x-mustache">
        <li class="bridge-light" draggable="true">
            <div class="bridge-light-view">
                <label>{{ name }}</label>
            </div>
        </li>
    </script>

<body>
    <div class="row">
        <div>
            <div class="column menu">
                <ul class="cbp-vimenu">
                    <li><a href="#" class="menu-logo">Logo</a></li>
                    <li><a href="#" class="menu-light" data-tag='hue-lights'>Lights</a></li>

                    -->
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="span4 column controls">
                <ul>
                    <li class="panel hue-lights current">
                        <div class="view">
                            <fieldset>
                                <legend>Hues</legend>
                                <form>
                                    <label>Select Hue</label>
                                    <select name="host">
                                    <select>
                                    <label>Username</label>
                                    <input type="text" name="username" placeholder="Username">
                                    <div class="control-group">
                                        <div class="controls">
                                            <div class="btn">Load Lights</div>
                                        </div>
                                    </div>
                                </form>
                            </fieldset>
                            <fieldset>
                                <legend>Available Lights</legend>
                                <ul id="available-lights">

                                </ul>
                            </fieldset>
                        </div>
                    </li>
                    <li class="panel hue-control">
                        <div class="view">
                            <fieldset>
                                <legend>Control</legend>
                                <form>
                                    <label>Select Hue</label>
                                    <select name="host">
                                    <select>
                                    <label>Username</label>
                                    <input type="text" name="username" placeholder="Username">
                                    <div class="control-group">
                                        <div class="controls">
                                            <div class="btn">Load Lights</div>
                                        </div>
                                    </div>
                                </form>
                            </fieldset>
                            <fieldset>
                                <legend>Available Lights</legend>
                                <label>Select Light</label>
                                <select name="light">
                                <select>
                            </fieldset>
                        </div>
                    </li>
                </ul>

            </div>
        </div>
        <div id="scene-designer">
            <ul id="scene-lights-list">
            </ul>
        </div>
