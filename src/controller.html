<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="resources/css/designer.css">
    <script src="resources/js/designer.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="column menu">
                <ul class="cbp-vimenu">
                    <li><a href="#" class="menu-logo">Logo</a></li>
                    <li><a href="#" class="menu-light">Archive</a></li>
                    <li><a href="#" class="menu-gear">Search</a></li>

                    <!-- Example for active item:
                    <li class="cbp-vicurrent"><a href="#" class="icon-pencil">Pencil</a></li>
                    -->
                </ul>
            </div>
        </div>
        <div class="row">
            <div class="span4 column controls">
                <ul>
                    <li class="panel hue-control current">
                        <fieldset>
                            <legend>Control</legend>
                            <form>
                                <label>Select Hue</label>
                                <select name="hue">
                                    <option>10.10.1.3</option>
                                    <option>10.10.1.2</option>
                                <select>
                                <label>Username</label>
                                <input type="text" placeholder="Username">
                                <div class="control-group">
                                    <div class="controls">
                                        <div class="btn">Load Lights</div>
                                    </div>
                                </div>
                            </form>
                            <hr>
                            <form>
                                <label>Select Light</label>
                                <div class="control-group">
                                    <div class="controls form-horizontal">
                                        <select class="span2" name="hue">
                                            <option>Light 1</option>
                                            <option>Light 2</option>
                                            <option>Light 3</option>
                                        <select>
                                        <div class="btn">Alert</div>
                                    </div>
                                </div>
                            </form>
                        </fieldset>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
